<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Conversation Analysis - Upload</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6 text-gray-800">
  <div class="max-w-lg mx-auto p-4 bg-white rounded shadow space-y-6">
    <h1 class="text-xl font-semibold">Upload & Analyze a Conversation</h1>
    <p class="text-sm text-gray-600">
      Provide a unique Conversation ID (e.g., "my-convo-1"), select a model, and either paste your transcript text or upload an audio file.
      After clicking "Upload & Analyze", the system will process and take you to the results page.
    </p>

    <form id="upload-form" action="/upload_and_analyze" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="conversation_id" class="block text-sm font-medium text-gray-700">Conversation ID</label>
        <input type="text" name="conversation_id" id="conversation_id" class="w-full p-2 border rounded" placeholder="e.g. meeting-123" required>
      </div>

      <div>
        <label for="model_name" class="block text-sm font-medium text-gray-700">Model</label>
        <select name="model_name" id="model_name" class="w-full p-2 border rounded">
          {% for m in models %}
          <option value="{{ m }}">{{ m }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <p class="font-medium text-gray-700">Input Type</p>
        <div class="flex items-center space-x-4 mt-1">
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="input_type" value="text" class="form-radio" checked>
            <span>Text</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="input_type" value="audio" class="form-radio">
            <span>Audio</span>
          </label>
        </div>
      </div>

      <div id="text-input-section">
        <label for="text_input" class="block text-sm font-medium text-gray-700">Transcript Text</label>
        <textarea name="text_input" id="text_input" rows="5" class="w-full p-2 border rounded" placeholder="Paste transcript here..."></textarea>
      </div>

      <div id="audio-input-section" class="hidden">
        <label class="block text-sm font-medium text-gray-700">Audio File</label>
        <input type="file" name="audio_file" id="audio_file" class="border p-2 w-full" accept="audio/*">
      </div>

      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Upload & Analyze
      </button>
    </form>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const textSection = document.getElementById('text-input-section');
  const audioSection = document.getElementById('audio-input-section');
  const radios = document.querySelectorAll('input[name="input_type"]');

  radios.forEach(r => {
    r.addEventListener('change', () => {
      if (r.value === 'text') {
        textSection.classList.remove('hidden');
        audioSection.classList.add('hidden');
      } else {
        textSection.classList.add('hidden');
        audioSection.classList.remove('hidden');
      }
    });
  });
});
</script>
</body>
</html>
