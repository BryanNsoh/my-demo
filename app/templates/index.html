<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Conversation Analysis</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .highlighted { background-color: #bfdbfe; }
  .entity-inline {
    background-color: #dbeafe;
    border-bottom: 1px dotted #1e3a8a;
    cursor: help;
  }
  .more-info {
    transition: max-height 0.3s ease;
    overflow: hidden;
  }
</style>
</head>
<body class="bg-gray-50 text-sm text-gray-800">
  <div class="container mx-auto p-4">

    <!-- Top Bar (fixed at top of the container for easy access) -->
    <div class="sticky top-0 bg-gray-50 z-10 mb-4 pb-2 border-b border-gray-200 flex items-center space-x-2">
      <select id="conversation-select" class="p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        {% for convo in conversations %}
          <option value="{{ convo }}">{{ convo }}</option>
        {% endfor %}
      </select>
      <button id="analyze-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Analyze
      </button>
      <div id="loading" class="hidden text-gray-700 ml-4">Analyzing, please wait...</div>
    </div>

    <div id="results-container" class="hidden space-y-6">

      <!-- Main Layout: Left side (Exec Summary & Insights), Right side (Transcript & Analysis) -->
      <div class="grid grid-cols-1 xl:grid-cols-5 gap-6">

        <!-- Left Column: Executive Summary & Insights (sticky) -->
        <div class="xl:col-span-2 space-y-6 xl:sticky xl:top-20 self-start">
          <div id="executive-summary" class="bg-white rounded-lg shadow p-6 border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Executive Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <h3 class="text-sm font-medium text-gray-600 mb-2">Main Concerns</h3>
                <ul id="main-concerns" class="space-y-1"></ul>
              </div>
              <div>
                <h3 class="text-sm font-medium text-gray-600 mb-2">Critical Next Steps</h3>
                <ul id="next-steps" class="space-y-1"></ul>
              </div>
            </div>
          </div>

          <!-- Controls and Insights -->
          <div class="bg-white rounded-lg shadow p-6 border border-gray-100 space-y-4">
            <!-- Filters & View Mode -->
            <div class="space-y-2">
              <div class="flex items-center space-x-4">
                <span class="text-sm font-medium text-gray-700">Show:</span>
                <label class="text-sm font-normal text-gray-700 flex items-center space-x-1">
                  <input type="checkbox" class="filter-checkbox" data-type="condition" checked>
                  <span>Conditions</span>
                </label>
                <label class="text-sm font-normal text-gray-700 flex items-center space-x-1">
                  <input type="checkbox" class="filter-checkbox" data-type="medication" checked>
                  <span>Medications</span>
                </label>
                <label class="text-sm font-normal text-gray-700 flex items-center space-x-1">
                  <input type="checkbox" class="filter-checkbox" data-type="instruction" checked>
                  <span>Instructions</span>
                </label>
                <label class="text-sm font-normal text-gray-700 flex items-center space-x-1">
                  <input type="checkbox" class="filter-checkbox" data-type="follow_up" checked>
                  <span>Follow-ups</span>
                </label>
              </div>

              <div class="flex items-center space-x-2">
                <span class="text-sm font-medium text-gray-700">View Mode:</span>
                <button id="view-mode-btn" data-mode="patient" class="px-2 py-1 bg-gray-200 text-sm rounded hover:bg-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                  Patient
                </button>
              </div>
            </div>

            <!-- Insights -->
            <div id="insights" class="text-sm"></div>
          </div>
        </div>

        <!-- Right Column: Transcript & Analysis -->
        <div class="xl:col-span-3 space-y-6">
          <!-- Transcript -->
          <div class="bg-white rounded-lg shadow p-4 border border-gray-100">
            <h2 class="text-lg font-semibold mb-3 text-gray-800">Conversation Transcript</h2>
            <div id="transcript" class="h-[400px] overflow-y-auto space-y-2"></div>
          </div>

          <!-- Analysis Panels -->
          <div class="bg-white rounded-lg shadow border border-gray-100 p-4">
            <div class="flex space-x-4 mb-4 border-b pb-2">
              <button class="tab-btn font-medium border-b-2 border-blue-600 text-gray-800 focus:outline-none" data-tab="findings">Key Findings</button>
              <button class="tab-btn font-medium text-gray-600 hover:text-gray-800 focus:outline-none" data-tab="confusions">Potential Confusions</button>
            </div>

            <div id="findings-tab" class="tab-content">
              <div id="conditions" class="mb-6 entity-group" data-type="condition">
                <h3 class="font-medium text-gray-700 mb-2">Conditions</h3>
                <div class="space-y-2"></div>
              </div>
              <div id="medications" class="mb-6 entity-group" data-type="medication">
                <h3 class="font-medium text-gray-700 mb-2">Medications</h3>
                <div class="space-y-2"></div>
              </div>
              <div id="instructions" class="mb-6 entity-group" data-type="instruction">
                <h3 class="font-medium text-gray-700 mb-2">Instructions</h3>
                <div class="space-y-2"></div>
              </div>
              <div id="follow_ups" class="mb-6 entity-group" data-type="follow_up">
                <h3 class="font-medium text-gray-700 mb-2">Follow-ups</h3>
                <div class="space-y-2"></div>
              </div>
            </div>

            <div id="confusions-tab" class="tab-content hidden">
              <div id="confusion-list" class="space-y-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
