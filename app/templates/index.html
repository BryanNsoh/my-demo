<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Conversation Analysis</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .highlighted { background-color: #bfdbfe; }
  .entity-inline {
    background-color: #dbeafe;
    border-bottom: 1px dotted #1e3a8a;
    cursor: help;
  }
</style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4">
    <div class="mb-4 flex items-center space-x-2">
      <select id="conversation-select" class="p-2 border rounded">
        {% for convo in conversations %}
          <option value="{{ convo }}">{{ convo }}</option>
        {% endfor %}
      </select>
      <button id="analyze-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Analyze
      </button>
    </div>

    <div id="loading" class="hidden mb-4 text-gray-700">Analyzing, please wait...</div>

    <div id="results-container" class="hidden space-y-6">
      <!-- Executive Summary -->
      <div id="executive-summary" class="bg-white rounded shadow p-4">
        <h2 class="text-lg font-semibold mb-3">Executive Summary</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="font-medium text-gray-700">Main Concerns</h3>
            <ul id="main-concerns" class="mt-2 space-y-1 text-sm"></ul>
          </div>
          <div>
            <h3 class="font-medium text-gray-700">Critical Next Steps</h3>
            <ul id="next-steps" class="mt-2 space-y-1 text-sm"></ul>
          </div>
        </div>
      </div>

      <!-- Controls for Tier 2 -->
      <div class="bg-white rounded shadow p-4 flex items-center space-x-4">
        <!-- Entity Type Filters -->
        <div class="flex items-center space-x-2">
          <span class="text-sm font-medium">Show:</span>
          <label class="text-sm"><input type="checkbox" class="filter-checkbox" data-type="condition" checked> Conditions</label>
          <label class="text-sm"><input type="checkbox" class="filter-checkbox" data-type="medication" checked> Medications</label>
          <label class="text-sm"><input type="checkbox" class="filter-checkbox" data-type="instruction" checked> Instructions</label>
          <label class="text-sm"><input type="checkbox" class="filter-checkbox" data-type="follow_up" checked> Follow-ups</label>
        </div>

        <!-- Role-based View Toggle -->
        <div class="flex items-center space-x-2">
          <span class="text-sm font-medium">View Mode:</span>
          <button id="view-mode-btn" class="px-2 py-1 bg-gray-200 text-sm rounded" data-mode="patient">
            Patient
          </button>
        </div>
      </div>

      <!-- Aggregate Insights -->
      <div id="insights" class="bg-white rounded shadow p-4 text-sm"></div>

      <div class="grid grid-cols-5 gap-6">
        <!-- Transcript Panel -->
        <div class="col-span-2 bg-white rounded shadow p-4">
          <h2 class="text-lg font-semibold mb-3">Conversation Transcript</h2>
          <div id="transcript" class="h-[500px] overflow-y-auto text-sm space-y-2"></div>
        </div>

        <!-- Analysis Panel -->
        <div class="col-span-3 bg-white rounded shadow p-4">
          <div class="flex space-x-4 mb-4 border-b pb-2">
            <button class="tab-btn font-medium border-b-2 border-blue-600" data-tab="findings">Key Findings</button>
            <button class="tab-btn font-medium" data-tab="confusions">Potential Confusions</button>
          </div>

          <div id="findings-tab" class="tab-content">
            <div id="conditions" class="mb-6 entity-group" data-type="condition">
              <h3 class="font-medium text-gray-700 mb-2">Conditions</h3>
              <div class="space-y-2"></div>
            </div>
            <div id="medications" class="mb-6 entity-group" data-type="medication">
              <h3 class="font-medium text-gray-700 mb-2">Medications</h3>
              <div class="space-y-2"></div>
            </div>
            <div id="instructions" class="mb-6 entity-group" data-type="instruction">
              <h3 class="font-medium text-gray-700 mb-2">Instructions</h3>
              <div class="space-y-2"></div>
            </div>
            <div id="follow_ups" class="mb-6 entity-group" data-type="follow_up">
              <h3 class="font-medium text-gray-700 mb-2">Follow-ups</h3>
              <div class="space-y-2"></div>
            </div>
          </div>

          <div id="confusions-tab" class="tab-content hidden">
            <div id="confusion-list" class="space-y-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
